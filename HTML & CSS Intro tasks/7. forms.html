<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>7. Forms</title>
</head>
<body>
    <form>
        <label for="fname">Name</label><br>
        <input type="text"id="fname"><br>
        <p>Has a pet?</p>
        <input type="checkbox" id="hasadog">
        <label for="hasadog">Dog</label><br>
        <input type="checkbox" id="hasacat">
        <label for="hasacat">Cat</label><br>
        <input type="checkbox" id="hasaparrot">
        <label for="hasaparrot">Parrot</label><br>
        <button>Submit</button>
    </form>
</body>
</html>
